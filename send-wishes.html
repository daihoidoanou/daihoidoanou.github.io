<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đại hội Đoàn Trường Đại học Mở Tp. Hồ Chí Minh</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/senwishstyle.css" />
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="header-grid grid">
                <div class="header-left">
                    <div class="header-left__img">
                        <a href="./index.html"><img src="images/logo.png" type="image/logo-x" alt="logo"></a>
                    </div>
                </div>
                <div class="header-main">
                    <img src="./images/send-whises-removebg-preview.png" alt="Title main" width="90%"
                        style="max-width: 800px">
                </div>
                <div class="header-right">
                    <div class="header-right__img">

                    </div>
                </div>
            </div>
        </header>

        <section class="main">
            <div class="main-grid grid">
                <div class="main-left">
                    <div class="main-left__wrap">
                        <img class="main-left__wrap-img" src="" alt="Hmmm, I think it can a your picture ~~" />
                        <div class="loading"><span></span></div>
                    </div>
                    <input class="main-left__inp" type="file" hidden />
                </div>
                <div class="main-right">
                    <form class="main-right__form">
                        <div class="main-right__form-group">
                            <div class="main-right__form-title">Họ và tên của bạn: </div>
                            <input required type="text" class="main-right__form-input" />
                            <div class="main-right__form-count-char">
                                <span class="count-char__now">0</span>
                                /
                                <span class="count-char__max">40</span>
                            </div>
                        </div>
                        <div class="main-right__form-group">
                            <div class="main-right__form-title">
                                Lời chúc của bạn
                            </div>
                            <textarea required class="main-right__form-input" name="" id="" cols="30"
                                rows="10"></textarea>
                            <div class="main-right__form-count-char">
                                <span class="count-char__now">0</span>
                                /
                                <span class="count-char__max">400</span>
                            </div>
                        </div>
                        <button type="submit" class="main-right__form-submit-btn">
                            Gửi lời chúc
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="footer-grid grid">
                <div class="footer-text">
                    &copy; 2022
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/app.js"></script>
    <script>
        const app = (() => {
            const avtLS =
                JSON.parse(localStorage.getItem("avtLS")) ||
                "https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png";

            return {
                isLoading: false,
                handleEvent() {
                    const _this = this;
                    const inputs = $$(".main-right__form-input");
                    const mainLeftWrap = $(".main-left__wrap");
                    const loading = $(".main-left__wrap .loading");

                    mainLeftWrap.querySelector("img").src = avtLS;

                    inputs.forEach((input) => {
                        input.oninput = function (e) {
                            const span =
                                this.parentElement.querySelector(
                                    ".count-char__now"
                                );
                            const max = parseInt(
                                this.parentElement.querySelector(
                                    ".count-char__max"
                                ).innerHTML
                            );

                            const lengthInp = input.value.length;

                            if (lengthInp <= max) {
                                span.innerHTML = lengthInp;
                            } else {
                                this.blur();
                            }
                        };
                    });

                    mainLeftWrap.onclick = function () {
                        if (!_this.isLoading) {
                            this.parentElement
                                .querySelector(".main-left__inp")
                                .click();
                        }
                    };

                    // loading
                    startLoading = () => {
                        _this.isLoading = true;
                        loading.classList.add("active");
                    };

                    endLoading = () => {
                        _this.isLoading = false;
                        loading.classList.remove("active");
                    };

                    $(".main-left__inp").onchange = (e) => {
                        startLoading();
                        const file = e.target.files[0];
                        if (file) {
                            const reader = new FileReader();
                            reader.readAsDataURL(file);
                            reader.onloadend = async () => {
                                await axios
                                    .post(
                                        "https://dai-hoi-xi.herokuapp.com/post/upload-avt",
                                        {
                                            data: reader.result,
                                        }
                                    )
                                    .then((res) => {
                                        localStorage.setItem(
                                            "avtLS",
                                            JSON.stringify(res.data)
                                        );
                                        mainLeftWrap.querySelector(
                                            "img"
                                        ).src = res.data;
                                    })
                                    .catch((err) => {
                                        console.log(err.response?.data);
                                    })
                                    .finally(() => {
                                        setTimeout(endLoading, 2000);
                                    });
                            };
                        }
                    };

                    $(".main-right__form-submit-btn").onclick = async (
                        e
                    ) => {
                        e.preventDefault();
                        const avt = mainLeftWrap.querySelector("img").src;
                        const content = inputs[0].value;
                        const name = inputs[1].value;
                        if (avt && name && content) {
                            const data = {
                                avt,
                                name,
                                content,
                            };

                            await axios
                                .post(
                                    "https://dai-hoi-xi.herokuapp.com/post/new-post",
                                    data
                                )
                                .then((res) => {
                                    inputs[0].value = null;
                                    inputs[1].value = null;
                                    window.location.href = "./index.html";
                                })
                                .catch((err) =>
                                    console.log(err.response?.data)
                                );
                        }
                    };
                },
                start() {
                    this.handleEvent();
                },
            };
        })().start();
    </script>
</body>

</html>
